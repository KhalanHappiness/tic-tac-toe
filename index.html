<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Player X's turn</div>

    <div id="container">
        <div id="first" class="tile" data-cell-index="0"></div>
        <div id="second" class="tile" data-cell-index="1"></div>
        <div id="third" class="tile" data-cell-index="2"></div>
        <div id="fourth" class="tile" data-cell-index="3"></div>
        <div id="fifth" class="tile" data-cell-index="4"></div>
        <div id="sixth" class="tile" data-cell-index="5"></div>
        <div id="seventh" class="tile" data-cell-index="6"></div>
        <div id="eight" class="tile" data-cell-index="7"></div>
        <div id="ninenth" class="tile" data-cell-index="8"></div>

    </div>

    <button id="restart">Restart Game</button>
   
 
    
  
    <script src="./src/index.js"></script>
</body>
</html>
